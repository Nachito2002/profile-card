<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Ignacio Alejandro Torres Franceschi">
	<meta name="Description" content="Profile Card to show">
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png"> 
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/main.css">
	<title>Profile Card</title>
</head>
<body>
	<div class="card">
		<div class="card-header">
			<img class="card-photo" src="./images/image-victor.jpg" alt="Photo of profile">
		</div>

		<div class="card-body">
			<div class="info-profile">
				<p class="text-center | font-size-lg">
					<span class="font-bold">Victor Crest</span>
					<span class="text-neutral | font-light">26</span>
				</p>

				<p class="text-center text-neutral | font-light font-size-md">London</p>
			</div>

			<hr class="line">
			
			<div class="info-data">
				<p class="text">
					<span class="font-bold font-size-lg">80K</span>
					<span class="text-neutral | font-light font-size-md">Followers</span>
				</p>

				<p class="text">
					<span class="font-bold font-size-lg">803K</span>
					<span class="text-neutral | font-light font-size-md">Likes</span>
				</p>

				<p class="text">
					<span class="font-bold font-size-lg">1.4K</span>
					<span class="text-neutral | font-light font-size-md">Photos</span>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
